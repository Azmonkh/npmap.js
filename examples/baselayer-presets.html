<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>'baseLayer' Presets | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap =  {
        baseLayers: [
          'bing-aerial',
          'bing-aerialLabels',
          'bing-roads',
          'esri-gray',
          'esri-grayLabels',
          'esri-imagery',
          'esri-imageryLabels',
          'esri-nationalGeographic',
          'esri-oceans',
          'esri-oceansLabels',
          'esri-streets',
          'esri-topographic',
          'mapbox-light',
          'mapbox-outdoors',
          'mapbox-satellite',
          'mapbox-satelliteLabels',
          'mapbox-streets',
          'mapbox-terrain',
          'nps-lightStreets',
          'nps-neutralTerrain',
          'nps-satelliteNight',
          'stamen-toner',
          'stamen-watercolor'
        ],
        div: 'map'
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
