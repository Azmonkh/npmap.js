<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>CartoDB Layer (Bootstrap) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',
        baseLayers: [{
          name: 'National Park Boundaries',
          table: 'park_bounds',
          type: 'cartodb',
          user: 'nps'
        }],
        maxZoom: 13,
        overlays: [{
          name: 'National Park Center Points',
          table: 'park_points',
          type: 'cartodb',
          user: 'nps'
        }]
      };

    (function() {
      var s = document.createElement('script');
      s.src = '../dist/npmap-bootstrap.js';
      document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
