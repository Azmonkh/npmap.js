<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>CartoDB Layer | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',
        overlays: [{
          styles: {
            'stroke': '#d39800',
            'stroke-opacity': 0.8,
            'stroke-width': 3
          },
          table: 'american_indian_polygons',
          type: 'cartodb',
          user: 'nps',
          sql: "Select * from american_indian_polygons where year = '1790' AND (tribe = 'Bad River Band of the Lake Superior Tribe of Chippewa Indians' OR tribe = 'Bay Mills Chippewa Indian Community' OR tribe = 'Bois Forte Band of Chippewa' OR tribe = 'Grand Traverse Bay Band of Ottawa and Chippewa Indians' OR tribe = 'Ho-Chunk Nation' OR tribe = 'Keweenaw Bay Indian Community' OR tribe = 'Lac Courte Oreilles Band of Lake Superior Chippewa Indians' OR tribe = 'Lac du Flambeau Band of Lake Superior Chippewa Indians' OR tribe = 'Lac Vieux Desert Band of Lake Superior Chippewa Indians' OR tribe = 'Menominee Indian Tribe' OR tribe = 'Red Cliff Band of Lake Superior Chippewa Indians' OR tribe = 'Saginaw Chippewa Indian Tribe' OR tribe = 'Sault Ste. Marie Tribe of Chippewa Indians' OR tribe = 'Sokaogon Mole Lake Chippewa Community' OR tribe = 'St Croix Chippewa Indians of Wisconsin' OR tribe = 'Winnebago Tribe of Nebraska' OR tribe = 'Absentee Shawnee Tribe of Indians of Oklahoma' OR tribe = 'Citizen Potawatomi Nation' OR tribe = 'Eastern Shawnee Tribe of Oklahoma' OR tribe = 'Forest County Potawatomi Community' OR tribe = 'Hannahville Indian Community' OR tribe = 'Little River Band of Ottawa Indians' OR tribe = 'Little Traverse Bay Bands of Odawa Indians' OR tribe = 'Match-e-ba-nash-she-wish Band of Potawatomi Indians' OR tribe = 'Nottawaseppi Huron Band of the Potawatomi Indians' OR tribe = 'Pokagon Band of Potawatomi Indians' OR tribe = 'Prairie Band of Potawatomi Indians' OR tribe = 'Shawnee Tribe' OR tribe = 'Wyandotte' OR tribe = 'Cayuga Nation of Indians' OR tribe = 'Mohawk Tribe' OR tribe = 'Oneida Indian Nation' OR tribe = 'Oneida Nation of Wisconsin' OR tribe = 'Onondaga Nation' OR tribe = 'Seneca Nation' OR tribe = 'Seneca-Cayuga Tribe of Oklahoma' OR tribe = 'Stockbridge-Munsee Community' OR tribe = 'Tonawanda Seneca Nation' OR tribe = 'Alabama-Quasarte Tribal Town' OR tribe = 'Chickasaw Nation' OR tribe = 'Choctaw Nation of Oklahoma' OR tribe = 'Jena Band of Choctaw Indians' OR tribe = 'Kialegee Tribal Town' OR tribe = 'Miccosukee Tribe of Indians of Florida' OR tribe = 'Mississippi Band of Choctaw Indians' OR tribe = 'Muscogee (Creek) Nation' OR tribe = 'Poarch Band of Creek Indians of Alabama' OR tribe = 'Seminole Nation of Oklahoma' OR tribe = 'Thlopthlocco Tribal Town' OR tribe = 'Catawba Indian Nation' OR tribe = 'Cherokee Nation of Oklahoma' OR tribe = 'Eastern Band of Cherokee Indians of North Carolina' OR tribe = 'United Keetoowah Band of Cherokee Indians' OR tribe = 'Tuscarora Nation' OR tribe = 'Alabama-Coushatta Tribe of Texas' OR tribe = 'Caddo Nation of Oklahoma' OR tribe = 'Chitimacha Tribe' OR tribe = 'Coushatta Tribe of Louisiana' OR tribe = 'Quapaw Tribe of Oklahoma' OR tribe = 'Tunica-Biloxi Tribe')"
        }],
        zoom: 4
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
