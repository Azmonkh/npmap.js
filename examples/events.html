<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>CartoDB Layer | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',
        events: [{
          fn: function() {
            console.log('moveend');
          },
          type: 'moveend'
        }],
        maxZoom: 13,
        overlays: [{
          attribution: 'NPMap Team',
          events: [{
            fn: function() {
              console.log('tileloadstart');
            },
            type: 'tileloadstart'
          }],
          name: 'Parks',
          popup: {
            description: {
              format: 'table'
            },
            title: '{{alphacode}}'
          },
          styles: {
            'fill': '#7c117c' 
          },
          table: 'parks',
          type: 'cartodb',
          user: 'nps'
        }]
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
