<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GeoJSON Layer (Bootstrap) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 45.3058,
          lng: -116.7187
        },
        div: 'map',
        overlays: [{
          type: 'geojson',
          url: 'data/gateway_points_of_interest.geojson'
        },{
          //cluster: true,
          filter: function(feature) {
            var properties = feature.properties;

            return properties.ambient_air === '1' || properties.water_chem === '1';
          },
          maki: {
            name: 'star'
          },
          popup: '<div class="title">{{lake}}</div><p>This lake is {{^ambient_air}}not {{/ambient_air}} an ambient air location. It is {{^water_chem}}not {{/water_chem}} a water chemistry location.</p>',
          type: 'geojson',
          url: 'https://raw.github.com/nationalparkservice/data/master/projects/air_resources_division/pnw_mapper/studies.geojson.jsonp?callback=callback'
        }],
        zoom: 6
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
