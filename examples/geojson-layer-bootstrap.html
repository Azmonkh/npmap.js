<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GeoJSON Layer (Bootstrap) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 45.3058,
          lng: -116.7187
        },
        div: 'map',
        overlays: [{
          filter: function(feature) {
            return feature.properties.park === 'Yellowstone';
          },
          name: 'Yellowstone Gateway POIs',
          maki: {
            name: 'star'
          },
          popup: '<div class="title">{{name}}</div><p>This is {{#ifCond type \'!==\' \'community\'}}not {{/ifCond}}a community.</p>',
          type: 'geojson',
          url: 'data/gateway_points_of_interest.geojson'
        },{
          maki: {
            color: '#609321',
            name: 'park'
          },
          name: 'National Parks',
          type: 'geojson',
          url: 'http://www.nps.gov/npmap/support/library/examples/data/national-parks.geojson'
        }],
        zoom: 6
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
