<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>MapBox Layer (Bootstrap) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',
        baseLayers: [{
          "attribution": "<a href='http://mapbox.com/about/maps' target='_blank'>MapBox</a>, &copy; <a href='http://openstreetmap.org/copyright'>OpenStreetMap</a> contributors",
          "icon": "street",
          "id": "mapbox.geography-class",
          "name": "MapBox Light",
          "type": "mapbox"
          }],
          maxZoom: 13,
          overlays: [{
          "attribution": "<a href='http://mapbox.com/about/maps' target='_blank'>MapBox</a>, &copy; <a href='http://openstreetmap.org/copyright'>OpenStreetMap</a> contributors",
          "icon": "street",
          "id": "mapbox.va-quake-aug",
          "name": "MapBox Light",
          "type": "mapbox"
        }]
        };

        (function() {
          var s = document.createElement('script');
          s.src = '../dist/npmap-bootstrap.js';
          document.body.appendChild(s);
          })();
        </script>
      </body>
    </html>
