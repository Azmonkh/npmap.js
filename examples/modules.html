<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Modules | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',

        fullscreenControl: true,
        printControl: true,
        shareControl: true,

        homeControl: {
          position: 'topright'
        },
        modules: [{
          content: '<p>This is a paragraph.</p><p>And another.</p>',
          icon: 'information',
          title: 'My Fabulous Module',
          visible: true
        },{
          content: '<p>And another paragraph.</p><p>Let\'s do one more.</p>',
          icon: 'information',
          title: 'A Great Module'
        }],
        smallzoomControl: {
          position: 'topright'
        }
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
