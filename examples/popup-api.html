<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>Popup (API) | Examples | NPMap.js</title>
    <link rel="stylesheet" href="../dist/npmap.css"/>
    <script src="../dist/npmap.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var layer = L.npmap.layer.mapbox({
            id: 'nps.map-lj6szvbq',
            visible: true
          }),
          map = L.npmap.map({
            div: 'map'
          }),
          popup = L.npmap.popup().setContent('<div class="title">Hello World!</div><p>Duis pretium vulputate tortor et ullamcorper. Fusce quis quam mauris, ut posuere nunc. Vestibulum a magna a lorem pharetra malesuada. Morbi et lacus tincidunt velit sollicitudin elementum sed nec augue. Quisque et velit dui.</p><p>Duis pretium vulputate tortor et ullamcorper. Fusce quis quam mauris, ut posuere nunc. Vestibulum a magna a lorem pharetra malesuada. Morbi et lacus tincidunt velit sollicitudin elementum sed nec augue. Quisque et velit dui.</p>');

      layer.addTo(map);
      map.setView(L.latLng(39, -96), 4).on('click', function(e) {
        popup.setLatLng(e.latlng).openOn(map);
      });
    </script>
  </body>
</html>
