<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Popups | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 45.3058,
          lng: -116.7187
        },
        div: 'map',
        overlays: [{
          attribution: 'NPMap Team',
          popup: '<div class="title">{{Name}}</div><div class="content" style="width:500px;"><p>{{Description}}</p><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ultricies non tellus sit amet eleifend. Phasellus a arcu quis tellus dignissim convallis. In ipsum odio, iaculis at vestibulum ut, eleifend sit amet mi. Phasellus lacinia lobortis sapien, et fermentum metus tristique vel. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas fringilla urna eget dignissim rhoncus. Pellentesque in mi et elit tristique suscipit. Cras vel lacinia mi. In nec lorem mauris. Aenean ac metus fringilla nunc tristique convallis nec eget dui. Quisque tincidunt massa nisl, a semper ligula auctor eu. Nulla pretium faucibus orci.</p></div><div class="actions"><ul><li><a href="#">A Test Action</a></li><li><a href="#">Another Test Action</a></li></ul></div>',
          type: 'geojson',
          url: 'data/rectangle.geojson'
        },{
          attribution: 'NPMap Team',
          styles: {
            'fill': '#819559',
            'fill-opacity': 0.5
          },
          table: 'park_bounds',
          type: 'cartodb',
          user: 'nps'
        },{
          attribution: 'Land Resources Division',
          popup: '<div class="title">{{Name}}</div><p>The alpha code is {{Code}}.</p>',
          styles: {
            point: {
              'marker-color': '#609321',
              'marker-symbol': 'park'
            }
          },
          type: 'geojson',
          url: 'http://www.nps.gov/npmap/support/library/examples/data/national-parks.geojson'
        }],
        zoom: 6
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
