<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>National Park Service Maps</title>
    <meta name="apple-mobile-web-app-title" content="NPS Maps">
    <meta name="application-name" content="NPS Maps">
    <meta name="author" content="National Park Service">
    <meta name="description" content="A website for National Park Service maps.">
    <meta name="keywords" content="NPMap, National Park Service, Federal Government, Department of Interior, United States Government, GIS, Cartography, Web Mapping, Natural Resources, Cultural Resources, National Park Maps, NPS Maps">
    <meta name="msapplication-TileColor" content="#222222">
    <meta name="msapplication-TileImage" content="http://www.nps.gov/npmap/windows-8-tile.png">
    <link rel="shortcut icon" href="http://www.nps.gov/npmap/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.nps.gov/npmap/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://www.nps.gov/npmap/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://www.nps.gov/npmap/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://www.nps.gov/npmap/apple-touch-icon-57x57-precomposed.png">
    <style>
      html, body {
        margin-top: 0;
      }
      body {
        background: #fff;
        color: #000;
      }
      button {
        font-family: Frutiger, "Frutiger Linotype", Univers, Calibri, "Gill Sans", "Gill Sans MT", "Myriad Pro", Myriad, "DejaVu Sans Condensed", "Liberation Sans", "Nimbus Sans L", Tahoma, Geneva, "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      img {
        max-width: 100% !important;
        page-break-inside: avoid;
      }
      .buttons {
        border-bottom: solid 1px black;
        padding: 10px 10px 10px 0;
      }
      .btn {
        -webkit-user-select: none;
           -moz-user-select: none;
            -ms-user-select: none;
             -o-user-select: none;
                user-select: none;
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: bold;
        line-height: 1.428571429;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .btn-primary {
        color: #fff;
        background-color: #b28000;
        border-color: #996e00;
      }
      .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active {
        background-color: #896300;
        border-color: #5b4200;
        color: #fff;
        text-decoration: none;
      }

      @media print {
        html, body {
          margin: 0;
        }
        .buttons, .leaflet-control-home, .leaflet-control-zoom {
          display: none;
        }
      }
      @media print and (color) {
        * {
          -webkit-print-color-adjust: exact;
                  print-color-adjust: exact;
        }
      }
    </style>
  </head>
  <body lang="en">
    <form class="buttons" role="form">
      <button class="btn btn-primary" onclick="window.print();return false;">Print</button>
    </form>
    <div id="map" style="height:7.0in;position:relative;width:100%;">
    </div>
    <script>
      // TODO: Accept mapId
      // Grab npmap.printControl-id from the URL
      // Use this integer to identify, on the print side, the current map
      // Display an error message if the cache has been cleared and then the print page is loaded
      // For browsers that don't support localStorage, display an error on both sides (origin and destination)

      if ('localStorage' in window && window.localStorage !== null) {
        var search = window.location.search,
          split = search.replace('?', '').split('&'),
          lat, lng, NPMap, printId, storage, zoom;

        for (var i = 0; i < split.length; i++) {
          var param = split[i];

          if (param.indexOf('lat=') === 0) {
            lat = parseFloat(param.replace('lat=', ''));
          } else if (param.indexOf('lng=') === 0) {
            lng = parseFloat(param.replace('lng=', ''));
          } else if (param.indexOf('printId=') === 0) {
            printId = param.replace('printId=', '');
          } else if (param.indexOf('zoom=') === 0) {
            zoom = parseInt(param.replace('zoom=', ''), 10);
          }
        }

        storage = JSON.parse(localStorage['npmap.print' + printId])

        if (!storage) {
          window.alert('Can\'t print because the map details could not be loaded.');
        } else {
          if (storage.mapId) {

          } else {
            NPMap = JSON.parse(storage.config);
            NPMap.div = 'map';

            if (!isNaN(lat) && !isNaN(lng) && !isNaN(zoom)) {
              NPMap.hooks = {
                init: function(callback) {
                  NPMap.config.L.setView(new L.LatLng(lat, lng), zoom);
                  callback();
                }
              };
            }

            (function() {
              var s = document.createElement('script');
              s.src = '../dist/npmap-bootstrap.js';
              document.body.appendChild(s);
            })();
          }
        }
      } else {
        // TODO: Display alert somewhere on page.
        window.alert('Can\'t print because your browser does not support LocalStorage.');
      }
    </script>
  </body>
</html>
