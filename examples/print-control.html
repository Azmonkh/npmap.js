<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Print Control | Examples | NPMap.js</title>
    <style>
      #map {
        height: 400px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 39.37,
          lng: -105.7
        },
        div: 'map',
        overlays: [{
          popup: {
            description: 'Zip Code: {{zip}}',
            title: '{{name}}'
          },
          type: 'csv',
          url: 'http://nationalparkservice.github.io/data/demo/colorado_cities.csv'
        }],
        printControl: {
          url: 'print-control-test.html'
        },
        zoom: 7
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
