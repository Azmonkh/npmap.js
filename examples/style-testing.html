<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>CartoDB Layer | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 44.474951,
          lng: -110.68725585
        },
        div: 'map',
        overlays: [{
          attribution: 'NPMap Team',
          events: [{
            fn: function() {
              overlay = NPMap.config.overlays[0];
              overlay.L.setStyle({
                'color': '#fff',
                'weight': 6,
                'dashArray': '3,7',
                'lineCap': 'round'
              });
              overlay.L = L.npmap.layer.geojson(overlay).addTo(NPMap.config.L);
            },
            type: 'ready'
          }],
          name: 'Roads',
          styles: {
            line: {
              'stroke': '#CC6677',
              'weight': 6,
              'lineCap': 'round',
              'dashArray': '3,7'
            }
          },
          type: 'geojson',
          url: 'https://nps-yell.cartodb.com/api/v2/sql?format=GeoJSON&q=SELECT * FROM roads'
        }],
        zoom: 9,
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
