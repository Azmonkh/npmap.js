<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Styling Vectors (Advanced) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 44.51511,
          lng: -110.46066
        },
        div: 'map',
        overlays: [{
          attribution: 'NPMap Team',
          events: [{
            fn: function() {
              L.npmap.layer.geojson({
                color: '#cc6677',
                dashArray: '3,6',
                data: this.toGeoJSON(),
                lineCap: 'round',
                weight: 6
              }).addTo(NPMap.config.L);
              L.npmap.layer.geojson({
                color: '#ff191e',
                dashArray: '6,9',
                data: this.toGeoJSON(),
                lineCap: 'round',
                weight: 6
              }).addTo(NPMap.config.L);
            },
            type: 'ready'
          }],
          name: 'Roads',
          styles: {
            line: {
              'stroke': '#fff',
              'stroke-width': 6
            }
          },
          type: 'geojson',
          url: 'https://nps-yell.cartodb.com/api/v2/sql?format=GeoJSON&q=SELECT * FROM roads'
        }],
        zoom: 9,
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
