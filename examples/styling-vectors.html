<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Styling Vectors | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!--
      //fill
      //fill-opacity
      //marker-color
      //marker-library: "npmaki" (default), "maki"
      //marker-size
      //marker-symbol
      //stroke
      //stroke-opacity
      //stroke-width

      You can setup styles for vector shapes in multiple ways. NPMap.js looks in the following order for styles. If it doesn't find any, it falls back to a set of defaults:

      1. In the data source itself (simplestyle-spec + 'marker-library')
      2. In the overlay config, via a "styles" config:
         1. As an object with string configs (handlebars templates are supported)
         2. As a function that returns a config object

      No matter which way the styles are passed in, they should be in the simplestyle-spec with one additional parameter: 'marker-library'.
    -->
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 39.37,
          lng: -105.7
        },
        div: 'map',
        overlays: [{
          name: 'National Parks',
          popup: '<div class="title"><a href="http://www.nps.gov/{{toLowerCase Code}}">{{Name}}</a></div>',
          /*
          styles: {
            'marker-color': '#609321',
            'marker-size': 'small',
            'marker-symbol': 'park'
          },
          */
          styles: function(data) {
            return {
              'marker-size': 'small',
              'marker-symbol': data.Code.slice(0, 1).toLowerCase()
            };
          },
          type: 'geojson',
          url: 'data/national_parks.geojson'
        },{
          styles: {
            'marker-color': '#5e9fd5',
            'marker-size': 'small'
          },
          type: 'csv',
          url: 'data/colorado_cities_simplestyle.csv'
        }],
        zoom: 7
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
