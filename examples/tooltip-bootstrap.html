<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Tooltip (Bootstrap) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 45.3058,
          lng: -116.7187
        },
        div: 'map',
        overlays: [{
          table: 'park_bounds',
          tooltip: 'Bounding box for {{alpha_code}}',
          type: 'cartodb',
          user: 'nps'
        },{
          maki: {
            color: '#609321',
            name: 'park'
          },
          popup: '<div class="title">{{Name}}</div><p>The alpha code is {{Code}}.</p>',
          tooltip: '<p>{{Code}}</p>',
          type: 'geojson',
          url: 'http://www.nps.gov/npmap/support/library/examples/data/national-parks.geojson'
        }],
        zoom: 6
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
