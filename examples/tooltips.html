<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Tooltips | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 45.3058,
          lng: -116.7187
        },
        div: 'map',
        overlays: [{
          attribution: 'NPMap Team',
          popup: '<div class="title">{{Name}}</div><p>{{Description}}</p>',
          tooltip: '{{Name}}',
          type: 'geojson',
          url: 'data/rectangle.geojson'
        },{
          attribution: 'NPMap Team',
          styles: {
            'fill': '#d39800',
            'fill-opacity': 0.2,
            'stroke': '#d39800',
            'stroke-opacity': 0.8,
            'stroke-width': 3
          },
          table: 'park_bounds',
          tooltip: 'Bounding box for {{alpha_code}}',
          type: 'cartodb',
          user: 'nps'
        },{
          attribution: 'Land Resources Division',
          popup: '<div class="title">{{Name}}</div><p>The alpha code is {{Code}}.</p>',
          styles: {
            point: {
              'marker-color': '#609321',
              'marker-symbol': 'park'
            }
          },
          tooltip: 'Center point for {{Code}}',
          type: 'geojson',
          url: 'http://www.nps.gov/npmap/support/library/examples/data/national-parks.geojson'
        }],
        zoom: 6
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
